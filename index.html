<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css" >

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url('RedBook.jpg');background-size: 100% 700px">
    <h1>Book store search</h1>
    <!-- filter -->
    <div class="form-group" style="width: 700px; display: inline-block; margin-left: 30%; margin-top: 10%">
    	<input class="form-control" type="text" id="name" placeholder="Name" style="width: 200px; display: inline-block;">
	    <input class="form-control" type="text" id="genre" placeholder="Genre" style="width: 200px; display: inline-block;">
	    <select class="form-control" type="text" id="rating" style="width: 70px; display: inline-block;">
	    	<option>--</option>
	    	<option>1</option>
	    	<option>2</option>
	    	<option>3</option>
	    	<option>4</option>
	    	<option>5</option>
	    </select>
	    <input class="btn btn-success mb-2" type="button" value="Search" onclick="search()"/>
	    <input class="btn btn-success mb-2" type="button" value="Clear" onclick="clearFilter()"/>
    </div>
    <!-- data of filter -->
    <div>
    	<table id="table" class="table" style="background-color: white; width: 90%; margin-left: 5%"></table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js" ></script>
  </body>
</html>
